<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHubで作成したBootstrapページ</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        .hero {
            background-color: #212529; /* Dark background */
            color: white;
            padding: 5rem 0;
            text-align: center;
        }
    </style>
  </head>
  <body>

    <!-- ヒーローセクション -->
    <div class="hero">
        <div class="container">
            <h1 class="display-4">GitHubで作成完了！</h1>
            <p class="lead">このファイルはブラウザ上で直接作成・コミットされました。</p>
            <a href="https://getbootstrap.com/" class="btn btn-warning btn-lg">Bootstrap公式サイトへ</a>
        </div>
    </div>

    <!-- コンテンツセクション -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">GitHub Pages</h5>
                        <p class="card-text">このファイルを公開するには、GitHub Pagesの設定が必要です。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Webで編集</h5>
                        <p class="card-text">リポジトリで「.」（ドット）キーを押すと、VS Code Webエディタが開きます。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
